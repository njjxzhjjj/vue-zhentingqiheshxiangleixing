<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>侦听器！！和计算属性的区别   </title>
    <script src="/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="app">
         <span>侦听器 用来响应数据的变化 当数据执行异步(Ajax)的时候 来使用！！！</span><br/>
         <span>输入x:</span>  <input type="text" v-model.number="x">
         <span>+</span>
         <span>输入y:</span>  <input type="text" v-model.number="y">
         <button @click="sumBtn">=</button>  {{sum}}
            
    </div>
    <script>
      const app=  new Vue({
            el:'#app',
            data(){
                return{
                    x:'',
                    y:'',
                    sum:''

                }
            },
            watch: {   //一般为非DOM事件
                sum:function(newVal, oldVal){
                  console.log('newVal',newVal);
                  console.log('oldVal',oldVal);
                  
                }
            },
            methods: {
                sumBtn:function(){
                    this.sum='正在计算中'
                   axios.post('http://192.168.16.2:9988/api/member/sum',{
                       x:this.x,
                       y:this.y,
                   }).then((ret) => {
                     console.log(ret.data)
                     this.sum=ret.data.data;
                     
                   })
                }
                
            },
            created () {
                
            }
        })
    </script>
</body>
</html>
